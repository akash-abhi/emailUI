


<div>

  
 
<div class="container card mt-1 mb-1 shadow-lg" style="height: 100vh;">
  
  <form (ngSubmit)="sendEmail()" [formGroup]="emailForm">
  
  <div><button class="btn btn-primary mt-3 allEmail" (click)="getAllEmail()">Get All Employees</button></div> <br>
  <div><button class="btn btn-primary mt-3 allEmail">Get All Defaulters</button></div> <br>
  <div class="space">
    <button  class="btn btn-primary"  type="Submit">Send &nbsp; <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
  <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
</svg></button>
    <input formControlName="senderMail" type="text" class="sendbutton" name="" id="" value="   123@cognizant.com">
  </div>
  <div  class="space">
    <button class="btn btn-light to" >To</button>
    <input formControlName="toEmail" type="text" name="" id="toEmails" value="{{allEmails}}">
  </div>
  <div class="d-flex justify-content-center ">
    <br/>
  <label for="party">Enter a date and time to trigger mail : </label>
  <input 
  formControlName="dateAndTime"
  class="inputdate"
    id="party"
    type="datetime-local"
    name="partydate"
    value="2017-06-01T08:30" />
  
  </div>
  <br/>
  <div class="space">
    <input formControlName="subject" type="text" class="subjectInput" placeholder="   Add a subject" >
  </div>
  <div class="space">
    <textarea formControlName="body" name="" id="" cols="100vw" rows="10" placeholder="   Type/to insert files and more"></textarea>
  </div>
</form>
</div>
</div>
